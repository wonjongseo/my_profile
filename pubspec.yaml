name: programmer_wonjongseo
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.4.0
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.11
  flutter_animation_progress_bar: ^2.3.1
  animate_do: ^3.0.2
  animated_text_kit: ^4.2.2
  flutter_staggered_grid_view: ^0.6.2
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/gif/
    - assets/images/
    - assets/images/stack/
    - assets/images/projects/japan_java_swing/
    - assets/images/projects/food_app/
    - assets/images/projects/responsive/
    - assets/images/projects/shopping/
    - assets/images/projects/toeic/
    - assets/images/projects/youtube/
    - assets/images/projects/pet/
    - assets/images/icons/

  fonts:
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 100
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 200
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 300
        - asset: assets/fonts/NanumGothic-Regular.ttf
          weight: 400
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 500
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 600
        - asset: assets/fonts/NanumGothic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NanumGothic-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NanumGothic-ExtraBold.ttf
          weight: 900

    - family: NotoSerifJP
      fonts:
        - asset: assets/fonts/NotoSerifJP-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/NotoSerifJP-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSerifJP-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSerifJP-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSerifJP-SemiBold.otf
          weight: 700
        - asset: assets/fonts/NotoSerifJP-Bold.otf
          weight: 800
        - asset: assets/fonts/NotoSerifJP-Black.otf
          weight: 900

    - family: ScoreStd
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Caveat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Caveat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-Light.ttf
          weight: 300
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
